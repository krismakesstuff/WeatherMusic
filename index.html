<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Music</title>
    <link rel="stylesheet" href="styles.css">
    {% comment %} <script src="https://unpkg.com/@googlemaps/js-api-loader@1.x/dist/index.min.js"></script> {% endcomment %}

</head>
<body>
    <h1>Weather Music</h1>
    <h3>Listen to music derived from the current weather. Use your location, or search for any location.</h3>
    <div>
        <input type="text" id="locationInput" placeholder="Latitude, Longitude">
        <button id="fetchWeatherBtn" >Fetch Weather</button>
        <button id="currentLocationBtn" >Use Current Location</button>
    </div>
    <div id="weatherInfo">
        <h2>Weather Info</h2>
        <p id="rain"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <p id="dayornight"></p>
        <p id="location"></p>
    </div>
    <div id="map"></div>
    <script type="module" src="main.js"></script>
    {% comment %} <script type="module" src="credentials.js"></script> {% endcomment %}
</body>
</html>
